{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static '/css/login.css' %}">
    <title></title>
  </head>
  <body>
    <section>
      <div class="image">
        <img src="{%static '/images/Login banner.png'%}" class="logpng">
      </div>
      <div class="flex">
        <div class="loginbox">
          <h2>LOGIN</h2>
          <form action='/user/login/' method="post">
            {% csrf_token %}
            <div class="inputbox">
              <span>Username</span>
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="inputbox">
              <span>Password</span>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="button">
              <button type="submit" name="" value="LogIn">Log In</button>
            </div>
            <div class="inputbox">
              <p>Don't have a account?  <a href="/user/newaccntpage"> Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
