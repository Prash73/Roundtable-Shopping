{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/affiliates.css' %}">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% comment %} NavBar {% endcomment %}
{% if user.is_staff %}
    {% comment %} <form action='/affiliates/add/' method="post">
        {% csrf_token %}
        <div class="inputbox">
            <span>Link</span>
            <input type="text" id="link" name="link" placeholder="link">
        </div>
        <div class="inputbox">
            <span>WebApp/Seller</span>
            <select name="website" id="website">
                <option value="AMAZON">Amazon</option>
                <option value="FLIPKART">Flipkart</option>
                <option value="NYKAA">Nykaa</option>
                <option value="MESH">Mesh</option>
                <option value="OTHER">Ebay</option>
                <option value="SNAPDEAL">Snapdeal</option>
            </select>
        </div>
        <div class="inputbox">
            <span>Name Of Influencer</span>
            <input type="text" id="inflname" name="inflname" placeholder="inflname">
        </div>
        <div class="inputbox">
            <button type="submit" name="" value="submit">Add Link</button>
        </div>
    </form> {% endcomment %}
<div class="wrapping">
    <form action='/affiliates/add/' method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Affiliate Link</label>
          <input type="text" id="link" name="link" class="form-control" aria-describedby="emailHelp" placeholder="Enter link">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Influencer/Merchant Name</label>
          <input type="text" class="form-control" id="inflname" name="inflname" placeholder="Name">
        </div>
        <div class="form-group">
            <select class="custom-select" name="website" id="website" required>
                <option value="AMAZON">Amazon</option>
                <option value="FLIPKART">Flipkart</option>
                <option value="NYKAA">Nykaa</option>
                <option value="MESH">Mesh</option>
                <option value="OTHER">Ebay</option>
                <option value="SNAPDEAL">Snapdeal</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endif %}   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
